version: '3.8'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_HOST_NAME: kafka
    depends_on:
      - zookeeper

  api_gateway:
    build:
      context: ./api_gateway
    container_name: api_gateway
    ports:
      - "5000:5000"
    depends_on:
      - user_microservice
      - order_microservice

  user_microservice:
    build:
      context: ./user_microservice
    container_name: user_microservice
    ports:
      - "5001:5001"
    depends_on:
      - mongodb

  order_microservice:
    build:
      context: ./order_microservice
    container_name: order_microservice
    ports:
      - "5003:5003"
    depends_on:
      - mongodb

  event_systeem:
    build:
      context: ./event_systeem
    container_name: event_systeem
    ports:
      - "5004:5004"
    depends_on:
      - kafka
      - mongodb

volumes:
  mongo-data:
